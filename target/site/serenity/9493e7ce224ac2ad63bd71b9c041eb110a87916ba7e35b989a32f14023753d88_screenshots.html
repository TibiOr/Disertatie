        function getUrlVars() {
            var vars = {};

                vars[key] = value;
            });
            return vars;
        }

        var screenshotIndex = getUrlVars()["screenshot"];

        $(window).load(function () {
            $('#slider').nivoSlider({
                startSlide: screenshotIndex,
                effect: 'fade',
                animSpeed: 200,
                manualAdvance: true
            });
        });

                    $('a.nivo-prevNav').click();

                case 39:
                    $('a.nivo-nextNav').click();
                    break;
            }
        });
